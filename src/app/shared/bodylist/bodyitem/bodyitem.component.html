
<div>
  <div class="row">
    <div class="item col-md-3">
      <img src="{{item.icono}}" alt="User Avatar" class="img-size-50 mr-3 img-circle">
      <span class="badge badge-danger notify-badge">{{item.total}}</span>
    </div>
    <div class="col">
      <span class="text-sm text-muted"><i class="far fa-clock mr-1"></i> {{item.fecha | date:'dd MMM YYYY'}}</span>
      <span class="float-right text-muted text-sm">
        <a href="#" class="btn"><i class="fa fa-camera"></i></a>
      </span>
    </div>
  </div>
</div>
