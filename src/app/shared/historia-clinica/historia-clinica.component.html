<li class="item">
  <div class="product-info">
    <a
    [routerLink]="['historiaClinica',historiaClinica?.id]" class="product-title">
      {{historiaClinica?.name}}
      <span class="btn btn-primary float-right"><i class="fas fa-eye"></i> Ver</span>
    </a>
    <span class="product-description">
      <div class="file-viewer" style="min-height: 300px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px; padding: 20px;">
        <div class="text-center">
          <secure-image [src]="url" [class]="'img-fluid'" [style]="'max-height: 250px;'" [alt]="'Product Image'" />
        </div>
      </div>
    </span>
    <span class="product-description">
      {{historiaClinica?.createdAt | date : "dd MMM yyyy hh:mm a"}}
    </span>
  </div>
</li>
