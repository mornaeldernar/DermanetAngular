<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4" *ngIf="jwt() !== ''">
  <!-- Brand Logo -->
  <a [routerLink]="['/paciente']" class="brand-link">
    <img src="assets/logo.png" alt="Dermanet Logo" class="brand-image img-circle elevation-3" style="opacity: 1">
    <span class="brand-text font-weight-light">Dermanet</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="./assets/user.png" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a class="d-block">{{ email() || 'Usuario' }}</a>
        <span class="badge badge-success" *ngIf="isAdmin()">Admin</span>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Iterar sobre los items del menú -->
        <li class="nav-item"
            *ngFor="let item of menuItems()"
            [class.menu-open]="isMenuOpen(item.titulo)"
            [class.menu-is-opening]="isMenuOpen(item.titulo)">

          <!-- Item sin submenú -->
          <a *ngIf="!item.submenu && shouldShowItem(item)"
             class="nav-link"
             [routerLink]="item.url"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: false}">
            <i class="nav-icon {{item.icono}}"></i>
            <p>{{item.titulo}}</p>
          </a>

          <!-- Item con submenú -->
          <a *ngIf="item.submenu && shouldShowItem(item)"
             class="nav-link"
             (click)="toggleMenu(item.titulo, $event)"
             [class.active]="isMenuOpen(item.titulo)">
            <i class="nav-icon {{item.icono}}"></i>
            <p>
              {{item.titulo}}
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>

          <!-- Submenú -->
          <ul class="nav nav-treeview"
              *ngIf="item.submenu && shouldShowItem(item)"
              [@slideDown]="isMenuOpen(item.titulo) ? 'open' : 'closed'">
            <li class="nav-item" *ngFor="let subMenu of item.submenu">
              <a [routerLink]="subMenu.url"
                 class="nav-link"
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{exact: false}">
                <i class="{{subMenu.icono}} nav-icon"></i>
                <p>{{subMenu.titulo}}</p>
              </a>
            </li>
          </ul>
        </li>

        <!-- Separador -->
        <li class="nav-header">SISTEMA</li>

        <!-- Logout -->
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">
            <i class="nav-icon fas fa-sign-out-alt text-danger"></i>
            <p>Cerrar Sesión</p>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
